<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Aktivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Rita en rektangel */
        ctx.fillRect(100, 100, 200, 200);

        /* Rita en färgad rektangel */
        ctx.fillStyle = "darkblue";
        ctx.fillRect(100, 400, 200, 100);
        ctx.fillStyle = "orange";
        ctx.fillRect(100, 500, 200, 100);

        /* Rita rutmönster */
        ctx.fillStyle = "red";
        ctx.fillRect(400, 100, 50, 50);
        ctx.fillStyle = "green";
        ctx.fillRect(450, 100, 50, 50);
        ctx.fillStyle = "red";
        ctx.fillRect(500, 100, 50, 50);
        ctx.fillStyle = "green";
        ctx.fillRect(400, 150, 50, 50);
        ctx.fillStyle = "red";
        ctx.fillRect(450, 150, 50, 50);
        ctx.fillStyle = "green";
        ctx.fillRect(500, 150, 50, 50);

        /* Rita svenska flaggan */
        ctx.fillStyle = "lightblue";
        ctx.fillRect(400, 300, 300, 200);
        ctx.fillStyle = "yellow";
        ctx.fillRect(400, 370, 300, 50);
        ctx.fillStyle = "yellow";
        ctx.fillRect(500, 300, 50, 200);

        /* Rita en linje */
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineWidth = 5;
        ctx.lineTo(400, 250);
        ctx.lineTo(500, 250);
        ctx.lineTo(600, 200);
        ctx.lineTo(600, 0);
        ctx.strokeStyle = "grey";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 600);
        ctx.strokeStyle = "darkgrey";
        ctx.stroke();

    </script>
</body>
</html>
