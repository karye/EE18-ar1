<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Aktivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Rita en hänga gubbe */
        ctx.beginPath();
        ctx.moveTo(200, 420);
        ctx.lineTo(200, 30);
        ctx.moveTo(200, 30);
        ctx.lineTo(450, 30);
        ctx.moveTo(400, 30);
        ctx.lineTo(400, 70);
        ctx.moveTo(430, 100);
        ctx.arc(400, 100, 30, 0, 2 * Math.PI);
        ctx.moveTo(400, 130);
        ctx.lineTo(400, 250);
        ctx.moveTo(400, 150);
        ctx.lineTo(450, 200);
        ctx.moveTo(400, 150);
        ctx.lineTo(350, 200);
        ctx.moveTo(400, 250);
        ctx.lineTo(450, 350);
        ctx.moveTo(400, 250);
        ctx.lineTo(350, 350);
        ctx.stroke();

    </script>
</body>
</html>
