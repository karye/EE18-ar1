<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax effekt</title>
    <link rel="stylesheet" href="./parallax.css">
</head>
<body>
    <div class="kontainer">
        <div class="balloons">
            <img class="scroll" data-rate="-0.5" src="./bilder/balloon1.png" alt="Ballon 1">
            <img class="scroll" data-rate="-2" src="./bilder/balloon2.png" alt="Ballon 2">
            <img class="scroll" data-rate="-1" src="./bilder/balloon3.png" alt="Ballon 3">
        </div>
        <div class="mid-clouds scroll" data-rate="-3">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
            <img src="./bilder/cloud-lg1.png" alt="Large cloud">
        </div>
        <div class="back-clouds scroll" data-rate="-0.5">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
            <img src="./bilder/cloud-sm1.png" alt="Small cloud">
        </div>
    </div>
    <script>
        /* Element vi använder */
        const eTargets = document.querySelectorAll(".scroll"); // Är en lista

        /* Lyssna på om man skrollar (scroll-händelsen) */
        window.addEventListener("scroll", function() {

            /* Flytta alla element: en efter en i en loop */
            eTargets.forEach(function (element) {
                /* Läs av data-rate för elementet */
                var rate = element.dataset.rate;

                /* Flytta på elementen */
                element.style.transform = "translateY(" + window.pageYOffset * rate + "px)";
            });
        });
    </script>
</body>
</html>
